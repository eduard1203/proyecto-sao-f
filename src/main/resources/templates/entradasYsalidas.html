<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<link href="/css/styless.css" rel="stylesheet" />

</head>

<body >
<div class="contianer-fluid">
<div class="row">
<div class="col-md-12">
<h2>FileUpload </h2> 
<form Action="" th:action="@{'/fileupload'}"th:object="${entradasYsalidas}" method="post" enctype='multipart/form-data'>
<div class="form-group">
<label for="fileupload">File Upload(Excel Or CSVC or Json)</label>
<input type="file" class="form-control" id="file" name ="file" th:field="*{file}">
</div>
<button type="submit" class="btn  btn-primary">Submit</button>
</form>

</div>
<div> class= "col-md-12">

<h2> ALL ENTRADAS</h2>
<table  class="table table-bordered">
<thead>
<tr>
<th>id</th>
<th>entrada  de   inventario</th>
<th>salida  de  inventario</th>


</tr>

</thead>
<tbody>
<tr  th :each="entradasYsalidas:${entradasYsalidas}"
<td  th:text="${entradasYsalidas.id}">1</td>
<td  th:text="${entradasYsalidas.EntradaIN}">hora</td>
<td  th:text="${entradasYsalidas.SalidaIN}">hora</td>
</tbody>
</table>
</div>

</div>

</div >


</body>

</html>
